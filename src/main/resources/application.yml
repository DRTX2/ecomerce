# =====================================================
# CONFIGURACIÓN COMÚN (Todos los perfiles)
# =====================================================
# Este archivo contiene la configuración compartida
# Los perfiles específicos (dev/prod) solo definen diferencias
# =====================================================

spring:
  application:
    name: amazon

  # Perfil activo (configurable desde .env con SPRING_PROFILES_ACTIVE)
  # Si no se especifica, usa "dev" por defecto
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  # =========================
  # BASE DE DATOS (Común)
  # =========================
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:root}
    driver-class-name: org.postgresql.Driver

  jpa:
    database: POSTGRESQL
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate

  # =========================
  # FLYWAY (Común)
  # =========================
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false
    validate-on-migrate: true
    out-of-order: false
    encoding: UTF-8
    sql-migration-prefix: V
    sql-migration-separator: __
    sql-migration-suffix: .sql

  # =========================
  # EMAIL (Común)
  # =========================
  mail:
    host: smtp.office365.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  # =========================
  # MVC (Común)
  # =========================
  mvc:
    problemdetails:
      enabled: true

  # =========================
  # REDIS (Común)
  # =========================
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

# =========================
# Email (testing / provider)
# =========================
email:
  provider: ${EMAIL_PROVIDER:azure} # javamail | azure
  test:
    recipient: ${TEST_EMAIL:test@example.com}

# =========================
# Azure Communication Email
# =========================
azure:
  communication:
    connection-string: ${AZURE_COMMUNICATION_CONNECTION_STRING}
    sender-address: ${AZURE_SENDER_ADDRESS:DoNotReply@domain.com}

# =========================
# Server (Común)
# =========================
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api/v1

# =========================
# Security (Valores con variables de entorno)
# =========================
# Los tiempos por defecto se definen en los perfiles dev/prod
security:
  jwt:
    secret-key: ${JWT_SECRET_KEY}
    access-token-expiration: ${JWT_ACCESS_EXPIRATION}
    refresh-token-expiration: ${JWT_REFRESH_EXPIRATION}
  token-cleanup:
    enabled: ${TOKEN_CLEANUP_ENABLED:true}
    cron: ${TOKEN_CLEANUP_CRON}
    revoked-token-retention-days: ${REVOKED_TOKEN_RETENTION_DAYS}

# =========================
# Actuator / Management (Común)
# =========================
management:
  health:
    mail:
      enabled: false
  endpoints:
    web:
      exposure:
        include: health,info,mappings
    mappings:
      enabled: true

# =========================
# Storage (Común)
# =========================
storage:
  azure:
    connection-string: ${AZURE_STORAGE_CONNECTION_STRING}
    container-name: ${STORAGE_CONTAINER_NAME:uploads}
  image:
    max-file-size: ${STORAGE_MAX_FILE_SIZE:5242880}       # 5MB
    max-files-count: ${STORAGE_MAX_FILES_COUNT:5}
    max-total-size: ${STORAGE_MAX_TOTAL_SIZE:20971520}   # 20MB
    allowed-content-types: ${STORAGE_ALLOWED_CONTENT_TYPES:image/jpeg,image/png,image/webp}

# =========================
# CORS (Común)
# =========================
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS}
