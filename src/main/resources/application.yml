spring:
  application:
    name: amazon

  port: 8080

  datasource:
    url: jdbc:postgresql://localhost:5432/ecomerce
    username: root
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: POSTGRESQL
    database-platform: org.hibernate.dialect.PostgreSQLDialect

