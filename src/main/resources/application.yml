spring:
  application:
    name: amazon

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:root}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    database: POSTGRESQL
    show-sql: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false
    validate-on-migrate: true
    out-of-order: false
    encoding: UTF-8
    sql-migration-prefix: V
    sql-migration-separator: __
    sql-migration-suffix: .sql

  mail:
    host: smtp.office365.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  mvc:
    problemdetails:
      enabled: true

# Configuraci√≥n de email para testing
email:
  provider: azure # Opciones: javamail, azure
  test:
    recipient: ${TEST_EMAIL:test@example.com}

azure:
  communication:
    connection-string: ${AZURE_COMMUNICATION_CONNECTION_STRING}
    sender-address: ${AZURE_SENDER_ADDRESS:DoNotReply@domain.com}

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
  servlet:
    context-path: /api/v1


security:
  jwt:
    secret-key: ${JWT_SECRET_KEY}
    expiration: 86400000

management:
  health:
    mail:
      enabled: false
  endpoints:
    web:
      exposure:
        include: health,info,mappings
    mappings:
      enabled: true

storage:
  azure:
    connection-string: ${AZURE_STORAGE_CONNECTION_STRING:DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://localhost:10000/devstoreaccount1;}
