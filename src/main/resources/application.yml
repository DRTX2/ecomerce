spring:
  application:
    name: amazon

  port: 8080
  web:
    servlet:
      context-path: /api/v1

  datasource:
    url: jdbc:postgresql://localhost:5432/ecomerce
    username: root
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    database: POSTGRESQL
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

